version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db/scrumjet
      - SECRET_KEY=b74cbe400be677ef6b4f21602d4899988a0eec844b06eab306cbba0cf2e07ea5
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    depends_on:
      - db
    restart: always

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=scrumjet
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data: